<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/logo__mesto.svg" alt="места России" class="header__logo">
  </header>

  <section class="profile">
    <div class="profile__info">
      <img src="./images/avatar__image.jpg" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__block">
        <div class="profile__name-area">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit-profile" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button type="button" aria-label="add-card" class="profile__add-button"></button>
  </section>

  <ul class="elements">
    <li class="elements__card">
      <img src="./images/elem__photo_elbrus.jpg" alt="фото горы Эльбрус на горизонте" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
    <li class="elements__card">
      <img src="./images/elem__photo_dombai.jpg" alt="заснеженный горный пик" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Домбай</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
    <li class="elements__card">
      <img src="./images/elem__photo_karachaevo.jpg" alt="заброшенное старинное строение в горах "
        class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Карачаево - Черкесия</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
    <li class="elements__card">
      <img src="./images/elem__photo_dombai.jpg" alt="заснеженный горный пик" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Домбай</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
    <li class="elements__card">
      <img src="./images/elem__photo_karachaevo.jpg" alt="заброшенное старинное строение в горах "
        class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Карачаево - Черкесия</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
    <li class="elements__card">
      <img src="./images/elem__photo_elbrus.jpg" alt="фото горы Эльбрус на горизонте" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button type="button" aria-label="like" class="elements__button"></button>
      </div>
    </li>
  </ul>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form name="profile-edit" method="post" action="#" class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="name-input" required class="popup__input popup__input_name" value="">
      <input type="text" name="job-input" required class="popup__input popup__input_job" value="Исследователь океана">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" aria-label="close" class="popup__close-button"></button>
    </form>
  </section>

  <script src="./pages/index.js"></script>
</body>

</html>
