<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/logo__mesto.svg" alt="места России" class="header__logo">
  </header>

  <section class="profile">
    <div class="profile__info">
      <img src="./images/avatar__image.jpg" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__block">
        <div class="profile__name-area">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit-profile" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button type="button" aria-label="add-card" class="profile__card-add-button"></button>
  </section>

  <ul class="elements">
  </ul>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup-profile">
    <form name="profile-edit" method="post" action="#" class="popup__container" id="profileForm" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="name" required minlength="2" maxlength="40" class="popup__input" id="inputName">
      <span class="popup__input-error" id="inputName-error"></span>
      <input type="text" name="job" required minlength="2" maxlength="200" class="popup__input" id="inputJob">
      <span class="popup__input-error" id="inputJob-error"></span>
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" aria-label="close" class="popup__close-button profile-close-button"></button>
    </form>
  </section>

  <section class="popup popup-add-card">
    <form name="add-card" method="post" action="#" class="popup__container" id="addCardForm" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <input type="text" name="name" placeholder="Название" value="" required minlength="1" maxlength="30" class="popup__input" id="cardName">
      <span class="popup__input-error" id="cardName-error"></span>
      <input type="url" name="link" placeholder="Ссылка на картинку" value="" required class="popup__input" id="linkPhoto">
      <span class="popup__input-error" id="linkPhoto-error"></span>
      <button type="submit" class="popup__submit-button">Создать</button>
      <button type="button" aria-label="close" class="popup__close-button add-card-close-button"></button>
    </form>
  </section>

  <figure class="popup popup-big-image">
    <div class="popup__image-box">
      <img alt="" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
      <button type="button" aria-label="close" class="popup__close-button"></button>
    </div>
  </figure>

  <template class="template" id="template">
    <li class="elements__card">
      <img alt="" class="elements__image">
      <button type="button" aria-label="delete" class="elements__delete-button"></button>
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" aria-label="like" class="elements__like-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
